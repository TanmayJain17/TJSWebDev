<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Student Login</title>
    <link rel="icon"  href="icon2.gif" type="image/gif">
    <link rel="stylesheet" href="login.css">
</head>
<body >
    <div class="navbar">
        
         <div class="logo"><img align="Left" src="loginlogo2.png" width="300px"></div>
         <div class="someimg"><img src="someimg.jpg" width="160px"></div>
         
        
    </div>
    <div class="heading">
        <span style="font-size:250%;color:whitesmoke;font-family: inherit;">Academia - Student Portal</span>
    </div>

    <div class="loginbox">
        <br>
        <br>
       <!-- <div class="sign"><span >Sign In</span></div>-->
       <div >
           <h1 style="color: rgb(250, 118, 114); border-bottom:double 2px rgb(250, 118, 114);">Sign In</h1>
       </div>
       
        
        
        

        <div class="username input">
            
             <input class="on"  type="text"  placeholder="Username" width="1200px";><br>
             <span style="font-size: x-small;" >(Registration Number)</span>
        </div>
        <br>
        <br>
        <div class="Password input">
            
             <input class="on"  type="password"  placeholder="Password">
             
        </div>
        <br>
        <br>
        <div class="signbutton">Sign In</div>
    </div>
</body>
</html>
