<!DOCTYPE html>
<html lang="en-eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="icon2.gif" type="image/gif">
    <title>Admission Form SRM Institute Of Science And Technology</title>
</head>
<body>
    <form method="" action="">
        <fieldset>
            <p style="text-align: center ;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: xxx-large; color: #034DA1;"><a href="index.html"><img align="Left" src="logo.jpg" width="170"></a>
            <u>National Admission Test 2021 :Application Form</u></p> 
            <hr>
            <h1></h1>
            <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: xx-large; color: #034DA1;"><u>General Information</u></p>
            <label for="FName">First Name : </label>
            <input id="FName" type="text" size="60">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="LName">Last Name : </label>
            <input id="LName" type="text" size="60">
            <br>
            <br>
            <br>
            <label for="Address">Permanent Address : </label>
            <textarea id="Address" cols="100" rows="5"></textarea> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <br>
            <br>
            <label for="dob">Date Of Birth : </label>
            <input type="date" id="dob">
            <br>
            <br>
            <br>
            <label for="Gender">Gender : </label>
            <input id="Gender" name="gen" type="radio">Male
            <input id="Gender" name="gen" type="radio">Female
            <br>
            <br>
            <br>
            <label for="phno">Contact Number : </label>
            <input id="phno" type="number" min="1000000000" max="9999999999">
            <br>
            <br>
            <br>
            <label for="mail">Email Id : </label>
            <input id="mail" type="email">
            <br>
            <br>
            <br>
            <hr>
            <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: xx-large; color: #034DA1;"><u>Academic Qualification</u></p>
            
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: #034DA1;"><u>Class 12 Details</u></h1>
            <label for="Year">Year of Passing : </label>
            <select id="Year">
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
            </select>
            <br>
            <br>
            <label for="%">Percentage : </label>
            <input id="%" type="number" min="40" max="99.9">
            <br>
            <br>
            <br>
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: #034DA1;"><u>Class 10 Details</u></h1>
            <label for="Year.">Year of Passing : </label>
            <select id="Year.">
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
            </select>
            <br>
            <br>
            <label for="%.">Percentage : </label>
            <input id="%." type="number" min="40" max="99.9">
            <hr>
            <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: xx-large; color: #034DA1;"><u>Parents Information</u></p>
            <label for="FathersName">Fathers Name : </label>
            <input id="FathersName" type="text" size="80">
            <br>
            <br>
            <br>
            <label for="phno1">Fathers Contact Number : </label>
            <input id="phno1" type="number" min="1000000000" max="9999999999">
            <br>
            <br>
            <br>
            <label for="Occupation">Occupation : </label>
            <select id="Occupation">
                <option>Service</option>
                <option>Buissness</option>
                <option>Teacher</option>
                <option>Doctor</option>
                <option>Other</option>
            </select>
            <br>
            <br>
            <br>
            
            <label for="MothersName">MothersName Name : </label>
            <input id="MothersName" type="text" size="80">
            <br>
            <br>
            <br>
            <label for="phno12">Mother Contact Number : </label>
            <input id="phno12" type="number" min="1000000000" max="9999999999">
            <br>
            <br>
            <br>
            <label for="Occupation1">Occupation : </label>
            <select id="Occupation1">
                <option>Service</option>
                <option>Buissness</option>
                <option>Teacher</option>
                <option>Doctor</option>
                <option>Other</option>
            </select>
            <br>
            <br>
            <br>
            <hr>
            <br>
            
            <button style="font-size: x-large; box-shadow: 10px;color: #e70d4e; "align="Center" type="submit">Submit Form</button>
            



            

        </fieldset>
    </form>
    
</body>
</html>
