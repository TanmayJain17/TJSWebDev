<div class="d-flex justify-content-center mt-3">
    <h1>WritePost</h1>
</div>
<div class="container mt-5">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1"><b>Title</b></label>
          <input type="text" class="form-control" id="inptTitle" placeholder="Heading of your post">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1"><b>Content</b></label>
          <textarea class="form-control" id="inptBody" rows="10" spellcheck="false" placeholder="Your post goes here"></textarea>
        </div>
        <button id="btnPost" class="btn btn-primary">Create Post</button>
      </form>
      
</div>
<script defer src="../app/writePost.js"></script>
