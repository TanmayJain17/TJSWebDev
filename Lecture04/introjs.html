<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
    <script>
        console.log('world')
        alert('hey there')

    </script>
    <script async defer src="jsintro.js">
        
    </script>
</head>
<body>
    <h1>js intro</h1>
    <p>trying to use java script</p>
    <script type="text/javascript">
        console.log('hello')
        
    </script>
</body>
</html>
